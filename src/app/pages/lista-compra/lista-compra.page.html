

<ion-content>

  <div class="header">

    <h1>Lista de Pordutos</h1>
    <a href="home" class="btnVoltar"   >
     <ion-icon name="home" class="inc"></ion-icon>
    </a>
  

  </div>
  <div class="ListaDeProdutos">
  <ion-list *ngIf="!products.length">
    <ion-item *ngFor="let item of [0, 1, 2]">
      <ion-avatar slot="start">
        <ion-skeleton-text animated></ion-skeleton-text>
      </ion-avatar>
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 50%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 80%"></ion-skeleton-text>
        </p>
        <p>
          <ion-skeleton-text animated style="width: 30%"></ion-skeleton-text>
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-list>
    <ion-item-sliding *ngFor="let product of products">
      <ion-item button [routerLink]="['/details', product.id]">

        <ion-label>
          <h2> {{ product.nome }} </h2>
          <p>{{ product.description }}</p>
          <p>{{ product.createAt | date: 'short' }}</p>
        </ion-label>
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="deleteProduct(product.id)">
          <ion-icon slot="top" name="trash"></ion-icon>
          Excluir
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</div>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-grid>
      <ion-row>
          <ion-button routerLink="/details" class="btnProduto" color='none' expand="full" >
            Add produto
          </ion-button>
      </ion-row>
    </ion-grid>
  </ion-toolbar>
</ion-footer>
